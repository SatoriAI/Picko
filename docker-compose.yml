services:
  postgres:
    image: postgres:15-alpine
    env_file: docker.env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: docker.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run gunicorn -k uvicorn.workers.UvicornWorker source.app:app --bind 0.0.0.0:8000 --workers 2"

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: docker.env
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    command: uv run celery -A source.celery_app:celery_app worker -l info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: docker.env
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    command: node build
