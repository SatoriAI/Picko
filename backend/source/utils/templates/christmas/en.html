<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light only" />
		<title>Secret Santa</title>
	</head>
	<body style="margin:0; padding:0; background:#f8fafc; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';">
		<!-- Preheader (hidden) -->
		<div style="display:none; max-height:0; overflow:hidden; opacity:0; color:transparent;">
			Your Secret Santa reveal link is ready.
		</div>

		<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#f8fafc; padding:24px 12px;">
			<tr>
				<td align="center">
					<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="width:600px; max-width:600px; background:#ffffff; border-radius:18px; overflow:hidden; box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);">
						<tr>
							<td style="background: linear-gradient(135deg, #ef4444 0%, #f97316 35%, #16a34a 100%); padding:28px 28px 18px;">
								<p style="margin:0; color:#fff; font-size:14px; letter-spacing:0.10em; text-transform:uppercase; opacity:0.95;">
									Secret Santa
								</p>
								<h1 style="margin:10px 0 0; color:#fff; font-size:26px; line-height:1.25;">
									Your reveal link
								</h1>
							</td>
						</tr>

						<tr>
							<td style="padding:22px 28px 10px;">
								<p style="margin:0; font-size:15px; line-height:1.7; color:#0f172a;">
									Open your personal link to reveal your draw.
								</p>
							</td>
						</tr>

						<tr>
							<td align="center" style="padding:12px 28px 24px;">
								<table role="presentation" cellpadding="0" cellspacing="0" border="0">
									<tr>
										<td align="center" bgcolor="#16a34a" style="border-radius:14px;">
											<a href="$join_url" style="display:inline-block; padding:14px 18px; color:#ffffff; text-decoration:none; font-size:16px; font-weight:700;">
												Reveal
											</a>
										</td>
									</tr>
								</table>

								<p style="margin:14px 0 0; font-size:12px; line-height:1.6; color:#64748b;">
									If the button doesn’t work, copy and paste this link:<br />
									<a href="$join_url" style="color:#0ea5e9; text-decoration:underline; word-break:break-all;">$join_url</a>
								</p>
							</td>
						</tr>

						<tr>
							<td style="padding:18px 28px 22px; border-top:1px solid #e2e8f0; background:#ffffff;">
								<p style="margin:0; font-size:12px; line-height:1.6; color:#94a3b8;">
									You’re receiving this because you’re participating in a Secret Santa draw.
								</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
